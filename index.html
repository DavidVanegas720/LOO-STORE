<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Glory:wght@200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- ----my code--- -->
    <header class="header-container">
      <nav class="header-container__menu-bar">
        <div class="menu-bar__logo">
          <a href="#"><img src="logo.png" alt="" /></a>
        </div>
        <div class="menu-bar__buttons">
          <a href="#">Start</a>
          <a href="#">Products</a>
          <a href="#">about us</a>
        </div>
      </nav>
    </header>
    <!-- code bootstrap---- -->
    <div
      id="carouselExampleIndicators"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="3"
          aria-label="Slide 3"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="https://loo.com.co/img/slides/01.jpg"
            class="d-block w-100"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img
            src="https://loo.com.co/img/slides/02.jpg"
            class="d-block w-100"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img
            src="https://loo.com.co/img/slides/03.jpg"
            class="d-block w-100"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img
            src="https://loo.com.co/img/slides/04.jpg"
            class="d-block w-100"
            alt="..."
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <!-- -------------code for cards----------------- -->
    <div class="cards-container">
      <div class="cards__header__container">
        <div class="cards__header__horizontal">
          <img src="CarrouselImages/cat1.png" alt="" />
          <div class="cards__header__horizontal--cover">
            <h4>for pets</h4>
          </div>
        </div>
        <div class="cards__header__horizontal">
          <img src="CarrouselImages/cat1.png" alt="" />
          <div class="cards__header__horizontal--cover">
            <h4>for pets</h4>
          </div>
        </div>
        <div class="cards__header__horizontal">
          <img src="CarrouselImages/cat1.png" alt="" />
          <div class="cards__header__horizontal--cover">
            <h4>for pets</h4>
          </div>
        </div>
      </div>

      <div class="cards__body__container">
        <img src="cards/image1.jpg" alt="" />
        <img src="cards/img2.jpg" alt="" />
        <img src="cards/img3.jpg" alt="" />
        <img src="cards/img4.jpg" alt="" />
        <img src="cards/img5.jpg" alt="" />
        <img src="cards/img6.jpg" alt="" />
        <img src="cards/img7.jpg" alt="" />
        <img src="cards/img8.jpg" alt="" />
      </div>
    </div>
    <!-- ---------footer------------- -->
    <footer class="footer">
      <div class="footer__socials">
        <a href="https://www.instagram.com/loofragancias/?hl=es-la"
          ><i class="fab fa-instagram"></i
        ></a>
        <a
          href="https://www.facebook.com/LOO-Fragancias-883321861724981/?ref=ts"
          ><i class="fab fa-facebook-square"></i
        ></a>
        <a
          href="https://www.google.com/maps/place/Cl.+12A+%2330-58,+Medell%C3%ADn,+Antioquia/@6.2139671,-75.5629614,17z/data=!3m1!4b1!4m5!3m4!1s0x8e44282596aab73b:0x20113c5918f7d924!8m2!3d6.2139671!4d-75.5607727"
          ><i class="fas fa-map-marker-alt"></i
        ></a>
      </div>
    </footer>

    <!-- -----script for bootstrap------ -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <!-- ----script for icons----- -->
    <script
      src="https://kit.fontawesome.com/bb6c2e1e75.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
